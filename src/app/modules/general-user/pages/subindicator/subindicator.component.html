<div class="container">
  <main *ngIf="subindicator">
    <h2>{{ subindicator.name }}</h2>
    <div class="info">
      <div class="qualification">
        <span class="bold">Estado: </span>
        <span
        class="circle"
        [ngClass]="{
          red:subindicator.qualification===1,
          yellow:subindicator.qualification===2,
          green:subindicator.qualification===3
        }"
        ></span>
      </div>
      <div class="update">
        <span class="bold">Ultima Actualizaci√≥n:</span>
        <span>{{subindicator.lastUpdate | date:"short"  }} </span>
      </div>
    </div>
    <div class="btn-actions">
      <button mat-raised-button (click)="setPortada()">Ver Portada</button>
    </div>
    <div class="view-pdf">
      <app-render-document></app-render-document>
    </div>
  </main>
  <aside>
    <app-side-bar-evidences
      [characteristicWithEvidences]="characteristicWithEvidence"
      [evidences]="characteristicsList"
    ></app-side-bar-evidences>
  </aside>
</div>
