
<h1>Subindicadores específicos</h1>
<div *ngIf="auth2" class="addSubindicator">
  <button class="btn-add" mat-mini-fab (click)="addSubindicator()">
    <mat-icon class="add">add</mat-icon>
  </button>
  <span (click)="addSubindicator()">Ingresar nuevo subindicador</span>
</div>
<nz-table
class="tableSummary"
#specificSubindicatorsTable
nzSize="small"
[nzData]="specificSubindicators"
[nzShowPagination]="false"
>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Calificación</th>
      <th>Tipo</th>
      <th>Ultima Actualización</th>
      <th *ngIf="auth">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let sub of specificSubindicatorsTable.data" >
      <td [routerLink]="'../'+'Subindicadores-Especificos/'+sub.id">{{sub.name}} </td>
      <td><span class="circle" [ngClass]="{
        gray:sub.qualification==0,
        red:sub.qualification===1,
        yellow:sub.qualification===2,
        green:sub.qualification===3
      }"></span></td>
      <td>{{sub.typeID.name}}</td>
      <td >{{sub.lastUpdate|date:'short'}}</td>
      <td *ngIf="auth"><button mat-fab (click)="deleteSubindicator(sub.id)"><mat-icon>delete</mat-icon></button></td>
    </tr>
  </tbody>
</nz-table>
