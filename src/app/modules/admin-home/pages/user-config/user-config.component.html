<div class="container">
  <h1>Cambiar Contraseña</h1>
  <div>
    <div class="line">
      <label>Contraseña actual:</label>
      <input
        nz-input
        class="pass"
        placeholder="Contraseña antigua"
        type="text"
        [(ngModel)]="passwordOld"
        (change)="matcherPassword($event)"
      />
    </div>
    <div class="line">
      <label>Contraseña nueva:</label>
      <input
        nz-input
        class="pass"
        placeholder="Contraseña antigua"
        type="text"
        [(ngModel)]="passwordNew"
      />
    </div>
  </div>
  <div>
    <button mat-raised-button class="btn-update" [disabled]="!flag" (click)="changePassword()">Actualizar</button>
  </div>
</div>
