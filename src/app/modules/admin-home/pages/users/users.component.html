<div class="container">
  <h1>Usuarios</h1>
  <div class="actions">
    <button mat-raised-button (click)="openDialog()">Agregar Usuario</button>
  </div>
  <nz-table #userTable [nzData]="allUsersAux">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Rol</th>
        <th colspan="2">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of userTable.data">
        <td>{{ data.name }}</td>
        <td>{{ data.mail }}</td>
        <td>{{ data.rol.name }}</td>
        <td>
          <a (click)="deleteUser(data)">Eliminar</a>
        </td>
        <td>
          <a (click)="editUser(data)"> Modificar </a>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
